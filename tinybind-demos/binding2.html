<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="tinybind/dist/tinybind.js"></script>
  <title>Dynamic List - Traditional Click</title>
</head>

<body>
  <div id="test">
    <button onclick="push()">Push</button>
    <button onclick="pop()" rv-enabled="entries.length">Pop</button>

    <div id="item-list">
      <ul rv-each-e="entries">
        <li>Item {$index} / {e.name}</li>
      </ul>
    </div>
  </div>

  <script>
    function getentries() {
      return [{ name: 'x', value: 2 }, { name: 'y', value: 1 }, { name: 'z', value: 3 }];
    }

    var model = {
      entries: getentries()
    };

    // Tinybind initial binden
    var container = document.getElementById('test');
    tinybind.bind(container, model);

    // Klick-Handler als normale Funktionen
    function push() {
      model.entries.push({ name: 'pushed' });
    }

    function pop() {
      console.log(model.entries.length)
      model.entries.pop();
    }
  </script>
</body>

</html>
