<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Template Engine Demo</title>
  <link rel="stylesheet" href="default-layout.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.3rem 0.8rem;
      cursor: pointer;
    }
    .item {
      padding: 0.5rem;
      margin: 0.3rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body data-layout="default">
  <div data-align="top">
    <h1>Items-Demo mit Template Engine</h1>
    <button id="addItem">Neues Item hinzuf√ºgen</button>
  </div>

  <div data-align="client" id="templateRoot">
    <each of="items" as="item">
      <div class="item">
        <if test="item.show">
          <span>{{ item.name }} ({{ item.age }} Jahre)</span>
        </if>
        <button data-action="toggle">Toggle Sichtbarkeit</button>
      </div>
    </each>
  </div>

  <script src="reactive.js"></script>
  <script src="template-engine.js"></script>
  <script src="app.js"></script>
</body>
</html>
